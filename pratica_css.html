<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="card" id="borda1">
		<div class="imagemPerfil">
			<img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Foto de Perfil">
		</div>

		<div class="mensagem">
			<h1>
				Meu nome é: <span class="corPadrao1">Adriana</span>
			</h1>
			<p>
				Mensagem: <span class="estiloTexto corPadrao1">A vida não é um morango! E tá tudo bem.</span>
			</p>
		</div>
	</div>

	<div class="card" id="borda2">
		<div class="imagemPerfil">
			<img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
		</div>
		<div class="mensagem">
			<h1>
				Meu nome é: <span class="corPadrao2">Hugo</span>
			</h1>
			<p>
				Mensagem: <span class="estiloTexto corPadrao2">Um dia é da caça, o outro é do caçador.</span>
			</p>
		</div>
	</div>

</body>

</html>
